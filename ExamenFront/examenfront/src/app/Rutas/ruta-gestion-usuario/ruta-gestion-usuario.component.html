<div class="container">
  <!-- Inicio BuscadorImagen -->
  <div  class="row">
    <div class="col-lg-12">
      <img  height="350" width="100%" src="../../../assets/42763.png">
    </div>

  </div>

  <!-- Fin Imagen -->
  <form #f="ngForm" (ngSubmit)="onClickMe(f)" novalidate >
    <div class="row">


      <div class="col-lg-12">

        <div class="input-group mb-4">
          <div class="input-group-prepend">

            <label class="input-group-text" for="BrowNombre">Nombre</label>
          </div>
          <input class="custom-select" id="BrowNombre" name="BrowNombre"  ngModel/>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-4">

      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary" [disabled]="!f.dirty" > Buscar Convenios
        </button>
      </div>
      <div class="col-lg-4">

      </div>


      <div class="table-responsive"*ngIf ="show">
        <p class="text-danger" *ngIf="busqueda.length == 0" >No se encontraron resultados</p>
        <p-table [columns]="cols" [value]="busqueda" [paginator]="true" [rows]="5" *ngIf="busqueda.length > 0" >
          <ng-template pTemplate="header" let-columns>
            <tr >
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-busqueda>
            <tr >
              <td valign="top">{{busqueda.nombre}}</td>
              <td valign="top">{{busqueda.correo}}</td>
              <td valign="top" >{{busqueda.fechanacimiento}}</td>




              <td width="200" valign="top" >
                <div><button class="btn btn-info"  [routerLink]="
      ['/gestionusuarios',busqueda.id]"> Actualizar
                </button></div><div><button class="btn btn-danger" (click)="eliminar(busqueda)" > Borrar
              </button></div></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="table-responsive"*ngIf ="show2">
        <p class="text-danger" *ngIf="busquedax.length == 0" >No se encontraron resultados</p>
        <p-table [columns]="cols" [value]="busquedax" [paginator]="true" [rows]="5" *ngIf="busquedax.length > 0" >
          <ng-template pTemplate="header" let-columns>
            <tr >
              <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-busquedax>
            <tr >
              <td valign="top">{{busquedax.nombre}}</td>
              <td valign="top">{{busquedax.correo}}</td>
              <td valign="top" >{{busquedax.fechanacimiento}}</td>




              <td width="200" valign="top" >
                <div><button class="btn btn-info"  [routerLink]="
      ['/gestionusuarios',busquedax.id]"> Actualizar
                </button></div><div><button class="btn btn-danger" (click)="eliminar(busquedax)" > Borrar
              </button></div></td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </div>
  </form>
</div>


<router-outlet></router-outlet>
