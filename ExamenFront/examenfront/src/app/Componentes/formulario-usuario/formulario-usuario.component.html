<form #formularioUsuario="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioUsuario)"
>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="nombre">Nombre</label>

    <div class="ui-inputgroup">
      <input id="nombre"

             pInputText
             placeholder="Nombre"


             required
             type="text"
             name="nombre"
             [(ngModel)]="nombre"
             #inputNombre="ngModel"
      >
    </div>

  </div>

  <div>
    <label for="correo">Correo</label>
    <input id="correo"
           name="correo"
           type="text"
           [(ngModel)]="correo"
    >
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password"
           name="password"
           type="password"
           [(ngModel)]="password"
    >
  </div>
  <div>
  <div class="input-group-prepend">
    <label class="input-group-text" for="BrowRoles">Tipo de Convenio</label>
  </div>
  <input class="custom-select" list="browrol" id="BrowRoles" name="BrowRoles" ngModel />
  <datalist id="browrol" >
    <option *ngFor="let cbxrol of cbxrols" value=  {{cbxrol}}>
  </datalist></div>

  <button [disabled]="formularioActualizarRaza.invalid">
    {{nombreBoton}}
  </button>
</form>
